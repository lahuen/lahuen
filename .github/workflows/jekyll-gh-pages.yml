name: Deploy gh-pages

on:
  push:
    branches: ["main"]
    paths: ["web/**"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Inject Secrets
        run: |
          sed -i "s/GOOGLE_ANALYTICS_KEY_PLACEHOLDER/${{ secrets.GOOGLE_ANALYTICS_KEY }}/g" web/_config.yml
          sed -i "s/GOOGLE_MAPS_KEY_PLACEHOLDER/${{ secrets.GOOGLE_MAPS_JAVASCRIPT_API_KEY }}/g" web/_config.yml
      - name: Build
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./web
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

name: Terraform
on:
  pull_request:
    branches: ["main"]
    paths: ["iac/**"]
    
env:
  AWS_REGION : "eu-west-1"
  GHA_ROLE: ${{ secrets.GHA_ROLE }}
  TF_ROOT: ./iac

permissions:
      id-token: write
      contents: read    
jobs:
  TerraformPlan:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0
          
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ env.GHA_ROLE }}
          role-session-name: ghaSession
          aws-region: ${{ env.AWS_REGION }}
        
      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check
        
      - name: Terraform Plan
        id: plan
        run: |
          echo "## Terraform Plan" >> $GITHUB_STEP_SUMMARY
          terraform plan -input=false -no-color -chdir="${{env.TF_ROOT}}" >> $GITHUB_STEP_SUMMARY

      - name: Terraform Apply
        if: github.ref == 'refs/heads/"main"' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false -chdir="${{env.TF_ROOT}}"

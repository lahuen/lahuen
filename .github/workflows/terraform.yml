name: Terraform
on:
  pull_request:
    branches: ["main"]
    paths: ["iac/**"]
  pull_request_target:
    branches: ["main"]
    paths: ["iac/**"]
  push:
    branches: ["main"]
    paths: ["iac/**"]
    
env:
  AWS_REGION : "eu-west-1"
  GHA_ROLE: ${{ secrets.GHA_ROLE }}

permissions:
      id-token: write
      contents: read    
jobs:
  TerraformPlan:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0
          
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ env.GHA_ROLE }}
          role-session-name: ghaSession
          aws-region: ${{ env.AWS_REGION }}
        
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: iac

      - name: Terraform Format
        run: terraform fmt -check
        working-directory: iac
        
      - name: Terraform Plan
        id: plan
        run: |
          echo "## Terraform Plan" >> $GITHUB_STEP_SUMMARY
          terraform plan -input=false -no-color -lock=false -out=tfplan >> $GITHUB_STEP_SUMMARY
        working-directory: iac

      - name: Save Terraform Plan
        run: mv iac/tfplan $GITHUB_WORKSPACE

  TerraformApply:
    runs-on: ubuntu-latest
    needs: [TerraformPlan]
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ env.GHA_ROLE }}
          role-session-name: ghaSession
          aws-region: ${{ env.AWS_REGION }}

      - name: Apply Terraform changes
        run: |
          echo "Applying Terraform changes..."
          terraform apply -auto-approve -lock=false $GITHUB_WORKSPACE/tfplan
        working-directory: iac

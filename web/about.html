---
title: Our team
description: >-
  We have built an amazing and fantastic team of agriculturist, software engineers and commercial representatives.
---

<ul class="staff">
	{% for person in site.staff_members %}
		<li>
			<div class="square-image"><img src="{% include relative-src.html src=person.image_path %}" alt="{{ person.name }}"/></div>
			<div class="name"><a target="_blank" href="https://twitter.com/{{ person.link }}">{{ person.name }}</a></div>
			<div class="position">{{ person.position }}</div>
			<div class="about">{{ person.blurb }}</div>
		</li>
	{% endfor %}
</ul>
